<!DOCTYPE html>
<html>
<head>
  <title>Email Service</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.1/js/bootstrap.min.js"></script>
  <style>
    .sidebar {
      background-color: #f8f8f8;
      padding: 20px;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="{% url 'create-newsletter' %}">Create Newsletter</a></li>
          <li{% if request.path == '/newsletter/send/' %} class="active"{% endif %}>
          <a href="{% url 'send-newsletter' %}">Send Newsletter</a></li>
          <li{% if request.path == '/subscribers/' %} class="active"{% endif %}>
          <a href="{% url 'subscribers' %}">Subscribers</a></li>

        </ul>
      </div>
      <div class="col-md-9">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
