{% extends 'emailer/base.html' %}

{% block content %}
  <h2>Create Newsletter</h2>
  <form method="post" action="{% url 'create-newsletter' %}" data-ajax-url="{% url 'ajax-create-newsletter' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Создать рассылку</button>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="createNewsletterModal" tabindex="-1" aria-labelledby="createNewsletterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createNewsletterModalLabel">Создание рассылки</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createNewsletterForm">
            {% csrf_token %}
            {{ form.as_p }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" form="createNewsletterForm" class="btn btn-primary">Создать</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% block styles %}
<style>
  form {
    margin-top: 20px;
  }
  .btn-primary {
    margin-top: 10px;
  }
</style>
{% endblock %}
